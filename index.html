<html>

<head>
    <title>Basic Interactions - A-Frame</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="js/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene stats anti-alias>
        <a-assets>
            <img id="sky" src="img/sphere.jpg">
			<a-asset-item id="r01" src="assets/models/glb/fxx_Reduced.glb"></a-asset-item>
			<a-asset-item id="r02" src="assets/models/glb/fyy_Reduced.glb"></a-asset-item>
			<a-asset-item id="r03" src="assets/models/glb/fzz_Reduced.glb"></a-asset-item>
			
        </a-assets>
        <a-sky src="#sky"></a-sky>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity oculus-go-controls x-button-listener></a-entity>
        <a-entity laser-controls="hand: left"></a-entity>
		<a-entity src="#r01" position="0 2 -3"></a-entity>
    </a-scene>
</body>

</html>
