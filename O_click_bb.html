<!DOCTYPE html>
<html>
  <head>
    <script src="https://rawgit.com/aframevr/aframe/cf15c15/dist/aframe-master.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
	  	<a-asset-item id="g01" src="fxx_Reduced.glb"></a-asset-item>
        <a-asset-item id="g02" src="fyy_Reduced.glb"></a-asset-item>
        <a-asset-item id="g03" src="fzz_Reduced.glb"></a-asset-item>
		
	  </a-assets>
	
	  <a-entity position="0 2 -1" >
	  	<a-entity gltf-model="#g01" static-body="shape: box; mass: 0" position="0 0.379 0" rotation="0 0 90" scale="1 1 1"></a-entity>
	    <a-entity gltf-model="#g02" static-body="shape: box; mass: 0" position="0 0 0" rotation="0 0 90" scale="1 1 1"></a-entity>

    	<a-entity gltf-model="#g03" static-body="shape: box; mass: 0" position="0 0 0" rotation="0 0 90" scale="1 1 1"></a-entity>
	  </a-entity>
	  
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow>
        <a-animation begin="click" attribute="position"
                     from="-1 1.5 -3" to="-1 0.5 -3" dur="1000"></a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow>
        <a-animation begin="click" attribute="scale" from="2 2 2" to="1 1 1" dur="1000"></a-animation>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow>
        <a-animation begin="mouseenter" attribute="scale" to="2 2 2" dur="1000"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" to="1 1 1" dur="1000"></a-animation>
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
